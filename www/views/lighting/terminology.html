<div ng-init="init()"></div>

<div class="list-group">
    <a href="#termModal" data-toggle="modal" ng-click="selectTerm(term)" class="list-group-item" ng-repeat="term in viewModel.terminology">
        <p class="list-group-item-text">{{ term.term }}</p>
    </a>

</div>

<div class="modal fade" id="termModal" tabindex="-1" role="dialog" aria-labelledby="termModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{viewModel.selected_term.term}}</h4>
            </div>
            <div class="modal-body">

                <div class="panel panel-default">
                    <div class="panel-body">
                        {{viewModel.selected_term.definition}}
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>
